        condition: any 
        delay: ${TC_SWARM_DELAY}s
        max_attempts: 5
    environment:
      - COUCHDB_USER=${TC_ORG1_D3_USER}
      - COUCHDB_PASSWORD=${TC_ORG1_D3_USERPW}
    hostname: ${TC_ORG1_D3_FQDN}
    image: ${TC_SWARM_IMG_COUCHDB}
    labels:
      service: ${TC_ORG1_D3_FQDN}
    networks:
