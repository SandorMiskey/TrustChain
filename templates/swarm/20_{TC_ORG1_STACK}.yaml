version: "3.7"

networks:
  ${TC_SWARM_NETNAME}:
    name: ${TC_SWARM_NETNAME}
    external: true

secrets:
  tc_http_api_key:
    external: true
  tc_https_cert:
    external: true
  tc_https_key:
    external: true

services:
  ${TC_ORG1_C1_NAME}:
    command: /bin/bash -c 'fabric-ca-server start -b ${TC_ORG1_C1_ADMIN}:${TC_ORG1_C1_ADMINPW} --port ${TC_ORG1_C1_PORT}'
    deploy:
      replicas: 1
      placement:
        constraints: [ node.hostname == ${TC_ORG1_C1_WORKER} ]
    environment:
      - FABRIC_CA_SERVER_HOME=${TC_ORG1_C1_HOME}
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CSR_CN=${TC_ORG1_C1_NAME}-${TC_ORG1_STACK}
      - FABRIC_CA_SERVER_CSR_HOSTS=0.0.0.0
      - FABRIC_CA_SERVER_DEBUG=${TC_ORG1_C1_DEBUG}
      - FABRIC_CA_SERVER_LOGLEVEL=${TC_ORG1_C1_LOGLEVEL}
      - FABRIC_CA_SERVER_SIGNING_DEFAULT_EXPIRY=876000h
      - FABRIC_CA_SERVER_SIGNING_PROFILES_CA_EXPIRY=876000h
      - FABRIC_CA_SERVER_SIGNING_PROFILES_TLS_EXPIRY=876000h
      - FABRIC_CA_SERVER_CSR_CA_EXPIRY=876000h
    hostname: ${TC_ORG1_C1_FQDN} 
    image: ${TC_SWARM_IMG_CA}
    labels:
      service: ${TC_ORG1_C1_FQDN}
    networks:
      ${TC_SWARM_NETNAME}:
        aliases:
          - ${TC_ORG1_C1_NAME}
          - ${TC_ORG1_C1_FQDN}
    ports:
      - ${TC_ORG1_C1_PORT}:${TC_ORG1_C1_PORT}
    volumes:
      - ${TC_ORG1_C1_DATA}:${TC_ORG1_C1_DATA}

  ${TC_ORG1_D1_NAME}:
    deploy: 
      replicas: 1
      placement:
        constraints: [node.hostname == ${TC_ORG1_D1_WORKER}]
      restart_policy:
        condition: any 
        delay: ${TC_SWARM_DELAY}s
        max_attempts: 5
    environment:
      - COUCHDB_USER=${TC_ORG1_D1_USER}
      - COUCHDB_PASSWORD=${TC_ORG1_D1_USERPW}
    hostname: ${TC_ORG1_D1_FQDN}
    image: ${TC_SWARM_IMG_COUCHDB}
    labels:
      service: ${TC_ORG1_D1_FQDN}
    networks:
      ${TC_SWARM_NETNAME}:
        aliases:
          - ${TC_ORG1_D1_NAME}
          - ${TC_ORG1_D1_FQDN}
    ports:
      - "${TC_ORG1_D1_PORT}:5984"
    volumes:
      - ${TC_ORG1_D1_DATA}:/opt/couchdb/data
  ${TC_ORG1_D2_NAME}:
    deploy: 
      replicas: 1
      placement:
        constraints: [node.hostname == ${TC_ORG1_D2_WORKER}]
      restart_policy:
        condition: any 
        delay: ${TC_SWARM_DELAY}s
        max_attempts: 5
    environment:
      - COUCHDB_USER=${TC_ORG1_D2_USER}
      - COUCHDB_PASSWORD=${TC_ORG1_D2_USERPW}
    hostname: ${TC_ORG1_D2_FQDN}
    image: ${TC_SWARM_IMG_COUCHDB}
    labels:
