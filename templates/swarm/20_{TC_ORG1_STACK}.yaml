      - CORE_CHAINCODE_GOLANG_RUNTIME=${TC_SWARM_IMG_BASEOS}
      - CORE_CHAINCODE_NODE_RUNTIME=${TC_SWARM_IMG_NODEENV}
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=${TC_ORG1_D1_FQDN}:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=${TC_ORG1_D1_USER}
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=${TC_ORG1_D1_USERPW}
      - CORE_LEDGER_SNAPSHOTS_ROOTDIR=${TC_ORG1_P1_DATA}/snapshots
      - CORE_METRICS_PROVIDER=prometheus
      # - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:${TC_ORG1_P1_OPPORT}
      # - CORE_OPERATIONS_TLS_CERT_FILE=${TC_ORG1_P1_TLSMSP}/signcerts/cert.pem
      # - CORE_OPERATIONS_TLS_KEY_FILE=${TC_ORG1_P1_TLSMSP}/keystore/key.pem
      # - CORE_OPERATIONS_TLS_CLIENTAUTHREQUIRED=true
      # - CORE_OPERATIONS_TLS_CLIENTROOTCAS_FILES:
      #   - ${TC_ORG1_P1_TLSMSP}/tlscacerts/tls-0-0-0-0-${TC_COMMON1_C1_PORT}.pem
      - CORE_PEER_ADDRESS=${TC_ORG1_P1_FQDN}:${TC_ORG1_P1_PORT}
      - CORE_PEER_CHAINCODEADDRESS=${TC_ORG1_P1_FQDN}:${TC_ORG1_P1_CHPORT}
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:${TC_ORG1_P1_CHPORT}
      - CORE_PEER_ID=${TC_ORG1_P1_CA_NAME}
      - CORE_PEER_FILESYSTEMPATH=${TC_ORG1_P1_DATA}
      - CORE_PEER_GOSSIP_BOOTSTRAP=127.0.0.1:${TC_ORG1_P1_PORT}
      - CORE_PEER_GOSSIP_ENDPOINT=${TC_ORG1_P1_FQDN}:${TC_ORG1_P1_PORT}
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=${TC_ORG1_P1_FQDN}:${TC_ORG1_P1_PORT}
      - CORE_PEER_GOSSIP_ORGLEADER=true
      # - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      - CORE_PEER_GOSSIP_STATE_ENABLED=false
      - CORE_PEER_GOSSIP_USELEADERELECTION=false
      - CORE_PEER_LISTENADDRESS=0.0.0.0:${TC_ORG1_P1_PORT}
      - CORE_PEER_LOCALMSPID=${TC_ORG1_STACK}MSP
      - CORE_PEER_NETWORKID=${TC_SWARM_NETNAME}
      - CORE_PEER_MSPCONFIGPATH=${TC_ORG1_P1_MSP}
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_ROOTCERT_FILE=${TC_ORG1_P1_TLSMSP}/tlscacerts/tls-0-0-0-0-${TC_COMMON1_C1_PORT}.pem
      - CORE_PEER_TLS_CERT_FILE=${TC_ORG1_P1_TLSMSP}/signcerts/cert.pem
      - CORE_PEER_TLS_KEY_FILE=${TC_ORG1_P1_TLSMSP}/keystore/key.pem
      # - CORE_PEER_TLS_CLIENTAUTHREQUIRED=true
      # - CORE_PEER_TLS_CLIENTROOTCAS_FILES:
      #     - ${TC_ORG1_P1_TLSMSP}/tlscacerts/tls-0-0-0-0-${TC_COMMON1_C1_PORT}.pem
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${TC_NETWORK_NAME}
      - FABRIC_LOGGING_SPEC=${TC_ORG1_P1_LOGLEVEL}
    hostname: ${TC_ORG1_P1_FQDN}
    image: ${TC_SWARM_IMG_PEER}
    labels:
      service: ${TC_ORG1_P1_FQDN}
    networks:
      ${TC_SWARM_NETNAME}:
        aliases:
          - ${TC_ORG1_P1_NAME}
          - ${TC_ORG1_P1_FQDN}
    ports:
      - ${TC_ORG1_P1_PORT}:${TC_ORG1_P1_PORT}
      - ${TC_ORG1_P1_CHPORT}:${TC_ORG1_P1_CHPORT}
      - ${TC_ORG1_P1_OPPORT}:${TC_ORG1_P1_OPPORT}
    volumes:
      - ${TC_ORG1_P1_DATA}:${TC_ORG1_P1_DATA} 
